<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <div class="page">
    <footer class="footer">
        <div class="footer-top">
            <img class="footer-top-logo" src="./images/logo.png" alt="Логотип">

            <menu class="footer-top-box">
                <ul class="footer-top-navigation-list">
                    <li class="footer-top-navigation-item">
                        <div class="footer-top-navigation-dropdown">
                            <button  class="footer-top-navigation-dropbtn" href="#0">Направления</button>
                            <div class="footer-top-navigation-dropdown-box" id="myDropdown">
                                <a href="#0">Москва</a>
                                <a href="#0">Санкт-Петербург</a>
                                <a href="#0">Сочи</a>
                            </div>
                        </div>
                    </li>
                    <li class="footer-top-navigation-item">
                        <a class="footer-top-navigation-item-link" href="#0">О сервисе</a>
                    </li>
                    <li class="footer-top-navigation-item">
                        <a class="footer-top-navigation-item-link" href="#0">Блог</a>
                    </li>
                    <li class="footer-top-navigation-item">
                        <a class="footer-top-navigation-item-link" href="#0">Помощь клиентам</a>
                    </li>
                </ul>

                <ul class="footer-top-icon-list">
                    <li class="footer-top-icon-item">
                        <button class="footer-top-item-heart" href="#0"></button>
                    </li>
                    <li class="footer-top-icon-item">
                        <button class="footer-top-item-searh" href="#0"></button>
                    </li>
                    <li class="footer-top-icon-item">
                        <button class="footer-top-item-input" href="#0">Войти</button>
                    </li>

                </ul>
            </menu>
        </div>
        <div class="footer-area-box">
            <div class="footer-area-info">
                <h1 class="footer-area-info-title">Поиск и бронирование экскурсий</h1>
                <img class="footer-area-info-image" src="./images/swoosh.png" alt="Декоративная полоса">
            </div>
            <div class="footer-area-info-text">Экскурсии и частные гиды в России и за рубежом</div>
            <div class="footer-area-searh-box">
                <ul class="footer-area-searh-list"> 
                    <li class="footer-area-searh-item">                      
                        <div class="footer-area-searh-dropdownSity">
                            <div class="footer-area-searh-mapsBox">
                            </div>                           
                            <select class="footer-area-searh-select" name="Sity" id="city-select">  
                                <option class="footer-area-searh-option" value="">Выберите направление</option>
                                <option class="footer-area-searh-option" value="">Москва</option>
                                <option class="footer-area-searh-option" value="">Санкт-Петербург</option>
                                <option class="footer-area-searh-option" value="">Сочи</option>
                            </select>
                        </div>
                    </li>
                    <li class="footer-area-searh-item">
                        <div class="footer-area-searh-dropdownDate">
                            <div class="footer-area-searh-date">
                                <div class="footer-area-searh-dateBox">
                                </div>  
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            
        </div>

    </footer>
   </div>
   
</body>
</html>
